<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BookMark-It</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css"> 
</head>

<body>
    <header role="banner">
      <h1>My Bookmarks!</h1>
    </header>
  <main role= "main"> 
        <!-- default screen has buttons -->
    <div class ="buttons-container">
      <button role="button" type="submit" class= "add-button">
        <span class= "button-label">Add bookmark</span>
      </button>
      <br>
      <br>
      <div class ="dropdown">
        <button role="button" class ="min-rating">
          <span class = "button-label" class="min-rating-label">minimum rating</span>
        </button> 
           <!-- when min rating button selected  -->
          <select name="rating" id="rating">
              <option type="radio" value="1">1 star</option>
              <option type="radio" value="2">2 stars</option>
              <option type="radio" value="3">3 stars</option>
              <option type="radio" value="4">4 stars</option>
              <option type="radio" value="5">5 stars</option>
          </select>
      </div>
    </div>  
    <br>
         <!-- if add is selected it's the following plus the existing condensed list -->
    
    <div class="error-container"></div>

    <fieldset class= "add-bookmark" role="form">
      <div class="commit-cancel">
        <h2>Add Bookmark</h2>
         <button class="commit-bookmark">save</button>
         <button class="cancel-bookmark">X</button>
      </div>
      <br>
      <div class= "name-url">
        <label class = "field-label" for="title">Title:</label>
        <input placeholder= "Whales r us" id="new-title" name= "new-title" type="text">
        <label class = "field-label" for="url">URL:</label>
        <input placeholder="www.whalesRus.com" id="new-url" name= "new-url" type="text">
      </div>
      <br>
      <div class="description-field">
        <textarea name ="new-desc" placeholder= "Complete selection of miniature whale replicas, funds go to protecting the whales" role="textbox" class="new-description"></textarea>
      </div>
      <br>
      <div class="new-rating-assign">
          <label class= "star-rating-label" for="rating">Star rating:</label>
          <input type="radio" name="stars" value="1" checked/>1
          <input type="radio" name="stars" value="2"/>2
          <input type="radio" name="stars" value="3"/>3
          <input type="radio" name="stars" value="4"/>4
          <input type="radio" name="stars" value="5"/>5
      </div>
    </fieldset> 
        <!-- default bookmark list -->
    <br>
    <div class= "bookmark-list">
      <li class = "js-item-element bookmark-condensed">
        <div class = "site-title">Whales</div>
        <button class= "expand-button">+</button>
        <div class= "rating">
          <span id="1" class="fa fa-star checked"></span>
          <span id="2" class="fa fa-star checked"></span>
          <span id="3" class="fa fa-star checked"></span>
          <span id="4" class="fa fa-star"></span>
          <span id="5" class="fa fa-star"></span>
        </div>
      </li>
    </div>
    <br>
    <!-- expanded version of bookmark list -->
    <div class = "bookmark-list">
      <li class = "js-item-element bookmark-expanded">
        <div class = "site-title">Whales</div>
        <button class= "minimize-button">-</button>
        <div class= "description">
          <p class= "saved-description">Cool site about whales</p>
        </div>
        <div class= "rating">
            <span id="1" class="fa fa-star checked"></span>
            <span id="2" class="fa fa-star checked"></span>
            <span id="3" class="fa fa-star checked"></span>
            <span id="4" class="fa fa-star"></span>
            <span id="5" class="fa fa-star"></span>
          </div>
        <button class = "link-button"><a href = "insertlinkhere">go to link</a></button>  
        <button class= "delete-button">
          <span class = "button-label">Delete</span>
        </button>
      </li>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/bookmarkslist.js"></script>
   </body>
  </html>
