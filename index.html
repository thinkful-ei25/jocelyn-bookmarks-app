<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Save and add bookmarks with Bookmark-It">
  <title>BookMark-It</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style/index.css"> 
</head>

<body>

  <header role = "banner">
    <h1>BookMark-It</h1>
  </header>

  <main role= "main"> 
    <div class="error-container"></div>

        <form role = "input" class="js-create-bookmark" method ="post">
          <fieldset role = "form">
            <legend>Create Bookmark</legend> 
            <br>
            <div name="bookmark-create" class = "js-create-field">
              <label for="title">title: </label>
              <input placeholder="WhalesRCool" type="text" name="title" id="new-title" required />
            </div>
            <br>
            <div name="bookmark-create" class = "js-create-field">
              <label for="url">url:</label>
              <input type="text" name="url" id="new-url" placeholder="http://www.whalesRus.com" required />
            </div>
              <br>
            <div name="bookmark-create" class = "js-create-field">
              <label for="description">description:</label>
              <textarea type="description" name="description" id="new-description">
              </textarea>
            </div>
              <br>
            <div name = "bookmark-create" class = "js-create-field">
              <label class="rating" for="new-rating">how many stars?</label>
              <select name="star-rating" id="rating"  required>
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
              </select>
            </div>
              <br>
            <div name = "buttons" class = "js-submit-fields">
              <button type="submit" id = "js-submit-new">Save your bookmark</button>
            </div>
            <br>
          </fieldset>
        </form> 
          <br>

        <h2>Current Bookmark List</h2>

          <br>
          <div name = "filter" class = "js-filter-fields">
            <label class="rating" for="new-rating">filter by minimum rating</label>
            <input type="number" id = "rating-filter" placeholder= "1" min = "1" max="5" />
            <input type="submit" class= "rating-submit">
          </div>
         <br>
         
         <li class = "js-bookmark-list">
              
         </li>

         <br>

    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/bookmark.js"></script> 
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarkslist.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
   </body>
  </html>
